<div class="board" *ngIf="schema$">
  <div *ngFor="let row of (schema$ | async)?.board; let x = index" class="board__row">
    <app-square
      *ngFor="let square of row; let y = index"
      [color]="square.color"
      [piece]="square.piece"
      [selected]="isSelected(x, y)"
      (onSelected)="selectItem(x, y)"
      (onMoved)="onMoved($event, x, y)"
      style="width: 100%"
    ></app-square>
  </div>
</div>
